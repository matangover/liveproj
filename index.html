<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Ableton Locators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Copy Ableton Locators</h1>
        <div class="inputs">
            <div class="file-input">
                <label id="srcLabel">Source project</label>
                <input type="file" id="srcFile" accept=".als">
            </div>
            <div class="file-input">
                <label id="destLabel">Destination project</label>
                <input type="file" id="destFile" accept=".als">
            </div>
        </div>
        <button id="copyButton" disabled>Copy Locators</button>
        <div id="output"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
